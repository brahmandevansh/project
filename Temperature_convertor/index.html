<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4caf50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />

    <button class="btn" onclick="convertCtoF()">Convert Celsius to Fahrenheit</button>
    <button class="btn" onclick="convertFtoC()">Convert Fahrenheit to Celsius</button>

    <div class="result">
      <p id="celsiusResult"></p>
      <p id="fahrenheitResult"></p>
    </div>
  </div>

  <script>
    function convertCtoF() {
      var celsius = document.getElementById("celsius").value;
      var fahrenheit = (celsius * 9) / 5 + 32;
      document.getElementById("fahrenheitResult").innerHTML =
        "Fahrenheit: " + fahrenheit.toFixed(2);
    }

    function convertFtoC() {
      var fahrenheit = document.getElementById("fahrenheit").value;
      var celsius = ((fahrenheit - 32) * 5) / 9;
      document.getElementById("celsiusResult").innerHTML =
        "Celsius: " + celsius.toFixed(2);
    }
  </script>
</body>
</html>
